version: '3.8'
services:
  db:
    container_name: db
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - db:/data
  server:
    container_name: server
    image: oven/bun:latest
    restart: always
    ports:
      - '443:8080'
    working_dir: /app
    command: >
      sh -c "bun install &&
             bun run /app/server.js"
    volumes: 
      - ./server:/app
volumes:
  db:
    driver: local
  server:
    driver: local